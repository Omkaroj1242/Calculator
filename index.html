<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>codedamn Project</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
		<!-- start writing your code -->
        <div id="background">
            <div id="calculator-body">
                <table cellspacing='0'>
                    <tr>
                        <td id="screen" colspan="4"></td>
                    </tr>
                    <tr id="first">
                        <td id="ac" colspan="2">AC</td>
                        <td id="del">DEL</td>
                        <td id="div">/</td>
                    </tr>
                    <tr id="second">
                        <td id="one">1</td>
                        <td id="two">2</td>
                        <td id="three">3</td>
                        <td id="multiply">*</td>
                    </tr>
                    <tr id="third">
                        <td id="four">4</td>
                        <td id="five">5</td>
                        <td id="six">6</td>
                        <td id="plus">+</td>
                    </tr>
                    <tr id="fourth">
                        <td id="seven">7</td>
                        <td id="eight">8</td>
                        <td id="nine">9</td>
                        <td id="minus">-</td>
                    </tr>
                    <tr id="fifth">
                        <td id="point">.</td>
                        <td id="zero">0</td>
                        <td id="equals" colspan="2">=</td>
                    </tr>
                </table>
            </div>
        </div>



        <script src="index.js"></script>
	</body>
</html>
